<html>
<head>
    <style>
        #Clock{
            position: fixed;
            color: darkcyan;
            background-color: #000;
            text-align: center;
            font-size: 50px;
            width: 100%;
            text-shadow: 5px 7px 5px gray;
            box-shadow: 0px 4px 4px 0px rgba(0,0,0, 0.9);
        }
    </style>
    </head>
    
    <body bgcolor="gray">
    <div id="Clock"> </div>
        
        
        <script>
        function showTime(){
            var time = new Date();
            var h = time.getHours();
            var m = time.getMinutes();
            var s = time.getSeconds();
            var session = "am";
            if (h == 0){
                h = 12;
            }
            if(h > 12){
                h = h - 12;
                session = "pm";
            }
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            var times = h + ":" + m + ":" + s + " " + session;
            document.getElementById("Clock").innerText = times;
            document.getElementById("Clock").textContent = times;
            
            setTimeout(showTime, 1000);
        }
            showTime();
        </script>
    </body>
</html>
